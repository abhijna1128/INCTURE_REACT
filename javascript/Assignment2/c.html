<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Simple Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex; justify-content: center; align-items: center;
    height: 100vh; margin: 0; background: #f2f2f2;
  }
  .calculator {
    width: 300px; background: #fff; border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1); padding: 20px;
  }
  #display {
    width: 100%; height: 50px; font-size: 1.5rem;
    padding: 10px; margin-bottom: 20px; border: none;
    border-radius: 8px; background: #ffeb3b; color: #333;
    text-align: right;
  }
  .buttons {
    display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px;
  }
  button {
    font-size: 1.5rem; padding: 20px; border: none;
    border-radius: 10px; cursor: pointer; color: white;
    transition: background-color 0.3s, transform 0.2s;
  }
  button:hover { transform: scale(1.1); }
  button:active { transform: scale(0.95); }
  .clear { background: #ff5722; }
  .clear:hover { background: #e64a19; }
  .equal { background: #8bc34a; }
  .equal:hover { background: #689f38; }
  .operator { background: #ff9800; }
  .operator:hover { background: #f57c00; }
  .number { background: #03a9f4; }
  .number:hover { background: #0288d1; }
</style>
</head>
<body>
<div class="calculator">
  <!-- Display where input and results show -->
  <input type="text" id="display" disabled />

  <!-- Buttons for digits and operations -->
  <div class="buttons">
    <button class="clear" onclick="clearDisplay()">C</button>
    <button class="operator" onclick="press('/')">/</button>
    <button class="operator" onclick="press('*')">*</button>
    <button class="operator" onclick="press('-')">-</button>

    <button class="number" onclick="press('7')">7</button>
    <button class="number" onclick="press('8')">8</button>
    <button class="number" onclick="press('9')">9</button>
    <button class="operator" onclick="press('+')">+</button>

    <button class="number" onclick="press('4')">4</button>
    <button class="number" onclick="press('5')">5</button>
    <button class="number" onclick="press('6')">6</button>
    <button class="equal" onclick="calculate()">=</button>

    <button class="number" onclick="press('1')">1</button>
    <button class="number" onclick="press('2')">2</button>
    <button class="number" onclick="press('3')">3</button>
    <button class="number" onclick="press('0')">0</button>
  </div>
</div>

<script>
  const display = document.getElementById('display');

  // Add number or operator to display
  function press(char) {
    const operators = ['+', '-', '*', '/'];

    // Prevent starting with operator or typing two operators in a row
    if (operators.includes(char)) {
      if (display.value === '' || operators.includes(display.value.slice(-1))) {
        return;
      }
    }

    display.value += char;
  }

  // Calculate the expression shown on display
  function calculate() {
    try {
      // Evaluate the expression
      let result = eval(display.value);

      // Check for division by zero or invalid results
      if (!isFinite(result)) {
        alert("Error: Cannot divide by zero");
        clearDisplay();
        return;
      }

      display.value = result;
    } catch {
      alert("Error: Invalid expression");
      clearDisplay();
    }
  }

  // Clear the display
  function clearDisplay() {
    display.value = '';
  }
</script>
</body>
</html>
